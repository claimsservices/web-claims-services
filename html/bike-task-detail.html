<!DOCTYPE html>
<html lang="th" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Bike Task Detail - ST Service</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/3P4.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" />
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="../assets/vendor/css/core.css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" />
    <link rel="stylesheet" href="../assets/css/demo.css" />
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f5f5f9;
        }
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #d9dee3;
        }
        .detail-card {
            border-radius: .5rem;
            box-shadow: 0 2px 6px 0 rgba(67, 89, 113, 0.12);
        }
        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            padding: 0.75rem;
            box-shadow: 0 -2px 6px 0 rgba(67, 89, 113, 0.12);
            z-index: 10;
        }
        .top-action-bar {
            background-color: #fff;
            padding: 0.5rem;
            box-shadow: 0 2px 6px 0 rgba(67, 89, 113, 0.12);
        }
        .photo-category {
            border-radius: .5rem;
            padding: 1rem;
            background-color: #fff;
            margin-bottom: 1rem;
        }
        .photo-item {
            border: 1px solid #d9dee3;
            border-radius: .375rem;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <!-- Navbar -->
            <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme" id="layout-navbar">
                 <div class="navbar-nav align-items-center">
                    <a class="nav-item nav-link" href="bike-dashboard.html">
                        <i class="bx bx-chevron-left bx-sm"></i>
                    </a>
                    <span class="app-brand-text demo menu-text fw-bolder ms-2">ST SERVICE</span>
                </div>
            </nav>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">

                    <!-- View 1: Accept/Reject View -->
                    <div id="accept-view">
                        <div class="card detail-card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">รายละเอียดลูกค้า</h5>
                            </div>
                            <div class="card-body">
                                <p><strong>รหัสเคลม:</strong> <span id="accept-claim-id"></span></p>
                                <p><strong>ผู้เอาประกัน:</strong> <span id="accept-customer-name"></span></p>
                                <p><strong>เบอร์โทร:</strong> <span id="accept-customer-phone"></span></p>
                                <p><strong>สถานที่:</strong> <span id="accept-location"></span></p>
                            </div>
                        </div>
                        <div class="action-bar">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-danger me-md-2" type="button" id="reject-btn">ปฏิเสธ</button>
                                <button class="btn btn-success" type="button" id="call-btn-1">โทร</button>
                                <button class="btn btn-primary" type="button" id="accept-btn">รับงาน</button>
                            </div>
                        </div>
                    </div>

                    <!-- View 2: Working View -->
                    <div id="working-view" style="display: none;">
                        <div class="card detail-card mb-3">
                            <div class="card-body">
                                <p class="mb-1"><strong>ผู้เอาประกัน:</strong> <span id="work-customer-name"></span></p>
                                <p class="mb-0"><strong>เบอร์โทร:</strong> <span id="work-customer-phone"></span></p>
                            </div>
                        </div>
                        <div class="top-action-bar rounded-3 mb-3">
                            <div class="d-flex justify-content-around">
                                <button class="btn btn-text-secondary" id="call-btn-2"><i class="bx bx-phone bx-sm"></i><br>โทร</button>
                                <button class="btn btn-text-secondary" id="nav-btn"><i class="bx bx-map bx-sm"></i><br>นำทาง</button>
                                <button class="btn btn-text-secondary" id="images-btn"><i class="bx bx-images bx-sm"></i><br>รูปภาพ</button>
                                <button class="btn btn-text-secondary" id="send-work-btn"><i class="bx bx-send bx-sm"></i><br>ส่งงาน</button>
                            </div>
                        </div>

                        <div class="photo-category">
                            <h6><i class="bx bx-camera"></i> ภาพถ่ายรอบคัน</h6>
                            <div class="row g-2" id="around-car-pics">
                                <!-- Photo items will be generated here -->
                            </div>
                        </div>
                        <div class="photo-category">
                            <h6><i class="bx bx-car"></i> ภาพถ่ายภายในรถและอุปกรณ์ตกแต่ง</h6>
                            <div class="row g-2" id="interior-pics">
                                <!-- Photo items will be generated here -->
                            </div>
                        </div>
                        <div class="photo-category">
                            <h6><i class="bx bx-error-alt"></i> ภาพถ่ายความเสียหาย</h6>
                            <div class="row g-2" id="damage-pics">
                                <!-- Photo items will be generated here -->
                            </div>
                        </div>
                         <div class="photo-category">
                            <h6><i class="bx bx-file"></i> เอกสาร</h6>
                            <div class="row g-2" id="document-pics">
                                <!-- Photo items will be generated here -->
                            </div>
                        </div>

                        <div class="pb-5 mb-5"></div> <!-- Padding for bottom action bar -->

                        <div class="action-bar">
                            <button class="btn btn-primary w-100" type="button" id="save-work-btn">บันทึกข้อมูล</button>
                        </div>
                    </div>

                </div>
            </div>
            <!-- / Content wrapper -->
        </div>
    </div>

    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/js/bike-task-detail.js"></script>

    <!-- Hidden file input for image uploads -->
    <input type="file" id="image-upload-input" accept="image/*" multiple style="display: none;">

    <!-- Image Preview Modal -->
    <div class="modal fade" id="imagePreviewModal" tabindex="-1" aria-labelledby="imagePreviewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imagePreviewModalLabel">ดูรูปภาพ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="preview-image" src="" class="img-fluid" alt="Image preview">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                    <button type="button" class="btn btn-primary" id="replace-image-btn">เปลี่ยนรูป</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
